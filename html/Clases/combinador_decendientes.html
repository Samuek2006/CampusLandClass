<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comb Decendiente</title>
  <link rel="stylesheet" href="./css/combinadores.css">
  <style>
    body * {
      border: 1px solid black;
      padding: 10px;
    }
    #menu, .post {
      margin-bottom: 6px;
    }
    #page{
      height: 700px;
      background-color: rgb(221, 221, 221);
    }
    #content{
      height: 400px;
    }
    .post{
      height: 100px;
      border: 1px solid black;
    }
    img {
      width: 40px;
    }
  </style>

  <div id="page">
    <div id="menu">
      <div class="banner">
        <img src="assests/images/image.png">
      </div>

        <span><a href="#content">Opción 2</a></span>
        <span><a href="#">Opción 3</a></span>
      </div>
      <div class="banner">
        <img src="assests/images/image.png">
      </div>
    </div>
    <div id="content">
      <div class="post">
        <strong>Titulo 1</strong>
        <span>Algún texto</span>
        <strong>Otro Titulo</strong>
        <strong>Nuevo Titulo</strong>

        <input type="text" name="email" id="email" placeholder="email">

          <option value="1">Valor1</option>

        </select> -->

      <div class="post">

        <span class="alert">Otro texto</span>

    </div>

</html>
